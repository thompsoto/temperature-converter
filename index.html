<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <body>        
        <script src="" async defer></script>
        <div class="main-container">
            <h1>Temperature Converter</h1>
            <label for="temperature">Enter the temperature, select the from and to units, and submit</label>
            <input type="number" id="temperature" name="temperature" step="0.1" value="0">

            <select name="from-units" id="from-units">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>

            <select name="to-units" id="to-units">
                <option value="Celsius">Celsius</option>
                <option value="Fahrenheit">Fahrenheit</option>
                <option value="Kelvin">Kelvin</option>
            </select>

            <button type="button">
                Calculate
            </button>
        </div>
    </body>
</html>
